<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Abdullah Ashfaq</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Abdullah Ashfaq — AI Engineer. Personal portfolio launching soon." />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            height: 100vh;
            background:
                radial-gradient(600px circle at 50% 0%, rgba(99, 102, 241, 0.15), transparent 40%),
                #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
        }

        .container {
            max-width: 680px;
            padding: 56px 40px;
            text-align: center;
        }

        .pill {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 999px;
            background: rgba(99, 102, 241, 0.12);
            color: #818cf8;
            font-size: 0.85rem;
            margin-bottom: 22px;
            letter-spacing: 0.04em;
        }

        h1 {
            font-size: 3.6rem;
            font-weight: 700;
            letter-spacing: -0.04em;
            margin-bottom: 16px;
        }

        h1 span {
            color: #818cf8;
        }

        p {
            font-size: 1.15rem;
            color: #9ca3af;
            line-height: 1.7;
            margin-bottom: 36px;
        }

        .divider {
            width: 90px;
            height: 2px;
            margin: 0 auto 40px;
            background: linear-gradient(90deg, transparent, #818cf8, transparent);
        }

        footer {
            font-size: 0.85rem;
            color: #6b7280;
            letter-spacing: 0.04em;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2.6rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="pill">COMING SOON</div>
        <h1>Abdullah Ashfaq</h1>
        <div class="divider"></div>
        <footer>© 2026 • abdullahashfaq.me</footer>
    </div>
</body>

</html>
